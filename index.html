<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css">
</head>

<body class="p-3 m-0 border-0 bd-example bd-example-row">
    <div class="section container">
        <div class="row">

            <div class="contact_info col-sm-12 col-md-4">
                <div class="col-adjust">
                    <p class="head">Meet us</p>
                    <div class="my-image">
                        <div>
                            <a href="javascript:void(0)" class="call_icon" style="height:25px; width:25px">
                                <img src="../images/call.png" alt="Phone">
                            </a>
                        </div>
                        <p class="icon_txt">Phone</P><br>
                        <p class="desc">+12324343349</P>
                    </div>
                    <div class="my-image">
                        <div>
                            <a href="javascript:void(0)" class="call_icon" style="height:20px; width:20px">
                                <img src="../images/location.png" alt="location">
                            </a>
                        </div>
                        <p class="icon_txt">Our Office</P><br>
                        <p class="desc">121 Block Street, 21 Avenue, New York, NY 92103-9000</P>
                    </div>
                    <div class="my-image">
                        <div>
                            <a href="javascript:void(0)" class="call_icon" style="height:20px; width:30px">
                                <img src="../images/mail.png" alt="Phone">
                            </a>
                        </div>
                        <p class="icon_txt">Chart to us</P><br>
                        <p class="desc">hi@ourcompany.com</P>
                    </div>
                </div>
            </div>
            <div class="image_ctr col-sm-12 col-md-4">
                <div class="center">
                    <img src="../images/center image.jpg" alt="Phone">
                </div>
            </div>

            <div class="part col-sm-12 col-md-4">
                <div class="col-adjust">
                    <p class="head head1">Get in Touch</p>
                    <form action="javascript:void(0)">
                        <label for="uname">Name</label><br>
                        <input type="text" id="uname" name="uname" placeholder="Enter your Name"><br>
                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="email" placeholder="Enter a valid email address"><br>
                        <input type="submit" value="Submit" class="submit">
                    </form>
                    <p>Image from <span>Freepik</span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
